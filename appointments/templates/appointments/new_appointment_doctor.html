{% extends 'appointments/base.html' %}

{% block title %}Clínica Mais - Nova consulta{% endblock %}

{% block content %}
  <div>
    <h3 class="d-inline-block">Nova consulta</h3>
  </div>
  <div class="my-3">
    <select id="selectDoctor">
      <option  value="" selected="selected" disabled="disabled">Escolha o médico:</option>
      {% for doctor in doctors %}
        <option value="{{ doctor.id }}">{{ doctor.name }} (Especialidade: {{ doctor.speciality }})</option>
      {% endfor %}
    </select>
  </div>
  <a class="btn btn-secondary" href="{% url 'appointments' id_patient=id_patient %}">Voltar</a>
  <button type="button" id="btnSelectDoctor" class="btn btn-primary ml-3">Nova consulta</button>
{% endblock %}
