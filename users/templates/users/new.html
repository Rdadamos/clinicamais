{% extends 'appointments/base.html' %}

{% block content %}

    {% csrf_token %}
    {{ user_form.as_p }}
    {{ profile_form.as_p }}

    <a class="btn btn-secondary ml-4" href="{% url url_all %}">Cancelar</a>
  </form>
{% endblock %}
